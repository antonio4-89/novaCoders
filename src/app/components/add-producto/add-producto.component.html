<ion-card>

<form action="" [formGroup]="addProducto" (ngSubmit)="enviarProducto()">
<ion-input formControlName="nombreProducto" label="NOmbre producto" labelPlacement="floating" type="text" ></ion-input>
<ion-input formControlName="cantidad" label="Cantidad" labelPlacement="floating"              type="number" ></ion-input>
<ion-input formControlName="precio" label="precio" labelPlacement="floating"                    type="number" ></ion-input>
<ion-input formControlName="disponible" label="Disponible" labelPlacement="floating"        ></ion-input>
<ion-input formControlName="ingredientes" label="Ingredientes" labelPlacement="floating"    ></ion-input>



<ion-button type="submit">Crear</ion-button>
<ion-button (click)="cancelar()">Cancelar</ion-button>
</form>

</ion-card>
