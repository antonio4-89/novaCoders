<ion-content>

  <ion-grid >

    <ion-row>

      <ion-col size="12">
        <ion-icon style="color: #004481;" *ngIf="tipoPopover == 'OK'" size="large" name="checkmark-circle"></ion-icon>
        <ion-icon color="warning" *ngIf="tipoPopover == 'ERROR'" size="large" name="warning-outline"></ion-icon>
      </ion-col>

        <ion-col size="12">
          <ion-label>{{tituloMensaje}}</ion-label><br>
        </ion-col>

        <ion-col>
          <span>
            {{mensaje}}
          </span>
        </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col >
        <ion-button (click)="cerrar()">OK</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
