<ion-grid>
  <ion-row>
    <!-- size="4" sizeXl="6" sizeLg="4" sizeMd="3" sizeSm="6" -->
    <ion-col *ngFor="let item of collectionOriginal" sizeXl="3" sizeLg="4" sizeMd="6" sizeSm="6" >


<ion-card color="warning" >

  <ion-img alt="Silhouette of mountains" [src]="item.img" />

  <ion-card-header>
    <ion-card-title> {{ item.nombreProducto }} </ion-card-title>
    <ion-card-subtitle> $ {{ item.precio }} </ion-card-subtitle>
  </ion-card-header>

  <!-- (click)="productoShop( item )" -->
  <ion-card-content  >
    <ion-button class="fondoProducto" style="width: 97%;"></ion-button>
     <!-- <span>{{ item.ingredientes }}</span> -->
  </ion-card-content>
</ion-card>


</ion-col>
</ion-row>
</ion-grid>
