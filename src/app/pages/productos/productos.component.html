<ion-grid>
  <ion-row>
    <!-- size="4" sizeXl="6" sizeLg="4" sizeMd="3" sizeSm="6" -->
    <ion-col *ngFor="let item of productos" sizeXl="3" sizeLg="4" sizeMd="6" sizeSm="6" >

<ion-card color="warning" >
  <ion-card-header>
    <ion-card-title> {{ item.nombre }} </ion-card-title>
    <ion-card-subtitle> $ {{ item.precio }} </ion-card-subtitle>
  </ion-card-header>
  <!--  -->
  <ion-card-content>

    {{ item.ingredientes }}
    <ion-button class="fondoProducto" style="width: 97%;"></ion-button>
  </ion-card-content>
</ion-card>


</ion-col>
</ion-row>
</ion-grid>
