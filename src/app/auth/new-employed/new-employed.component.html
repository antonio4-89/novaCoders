<ion-card>
  <h2 class="titulo">
    <ion-icon name="person-add-outline"></ion-icon> Crear Cuenta
  </h2>
  <ion-card-header>
    <ion-card-title>Registro de Usuario</ion-card-title>
    <ion-card-subtitle>Ingresa tus datos básicos</ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content>
    <form action="" [formGroup]="newEmployed" (ngSubmit)="enviarForm()">
      <!-- Correo -->
      <ion-item lines="full" class="input-item">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <!-- Contraseña -->
      <ion-item lines="full" class="input-item">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>

      <!-- Botón Crear Cuenta -->
      <ion-button 
        type="submit" 
        expand="block" 
        color="primary" 
        class="crear-cuenta"
        [disabled]="newEmployed.invalid">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Crear Cuenta
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
